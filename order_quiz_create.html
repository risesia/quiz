<!DOCTYPE html>
<html>
  <head>
    <title>Create Quiz</title>
  </head>
  <body>
    <h2>Create a New Quiz</h2>
    <form action="order_quiz_create.php" method="post">
      <label for="question_text">Question:</label><br />
      <input
        type="text"
        id="question_text"
        name="question_text"
        required
      /><br /><br />

      <label for="answer1">Answer 1:</label><br />
      <input type="text" id="answer1" name="answers[]" required /><br /><br />

      <label for="answer2">Answer 2:</label><br />
      <input type="text" id="answer2" name="answers[]" required /><br /><br />

      <label for="answer3">Answer 3:</label><br />
      <input type="text" id="answer3" name="answers[]" required /><br /><br />

      <label for="answer4">Answer 4:</label><br />
      <input type="text" id="answer4" name="answers[]" required /><br /><br />

      <label for="correct_order">Correct Order (comma-separated):</label><br />
      <input
        type="text"
        id="correct_order"
        name="correct_order"
        required
      /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
